def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    // تحديث الإصدار إلى 34 ليتوافق مع OneSignal
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.pichillilorenzo.pwa_to_flutter_app"
        
        // تحديثSdkVersion لضمان عمل الـ WebView وأندرويد 14
        minSdkVersion 21
        targetSdkVersion 34
        
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // لدعم الإشعارات المنبثقة فوق الشاشة
        multiDexEnabled true
    }

    buildTypes {
        release {
            // ملاحظة: ستحتاج لاحقاً لإضافة signingConfig خاص بمتجر جوجل
            signingConfig signingConfigs.debug
        }
    }

    dependencies {
        implementation 'com.google.android.material:material:1.6.0'
        // تأكد من إضافة OneSignal إذا لم تكن مضافة تلقائياً
        implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'
    }
}

flutter {
    source '../..'
}
